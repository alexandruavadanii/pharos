---
### Picopod installer descriptor file ###

idf:
  version: 0.1
  installer: ['fuel']
  net_config:
    oob:
      ip-range: 10.0.8.3-10.0.8.10  # Not used
      vlan: native
    admin:
      interface: 0
      vlan: native
      network: 192.168.11.0
      mask: 24
    mgmt:
      interface: 1
      vlan: 2303
      network: 172.16.10.0
      ip-range: 172.16.10.10-172.16.10.254  # Some IPs are in use by lab infra
      mask: 24
    storage:
      interface: 1
      vlan: 2304
      network: 10.2.0.0
      mask: 24
    private:
      interface: 1
      vlan: 2305
      network: 10.1.0.0
      mask: 24
    public:
      interface: 1
      vlan: 2301
      network: 10.0.14.0
      ip-range: 10.0.14.100-10.0.14.253  # Some IPs are in use by lab infra
      mask: 24
      gateway: 10.0.14.1  # ALAV: Use Master node as public gateway (exp)
      dns:
        - 8.8.8.8
        - 8.8.4.4
  fuel:
    jumphost:
      bridges:
        admin: 'admin13_br0'
        mgmt: 'mgmt13_br0'
        private: ~
        public: ~
    maas:
      # MaaS timeouts (in minutes)
      timeout_comissioning: 30
      timeout_deploying: 45
    network:
      node:
        # Ordered-list, index should be in sync with node index in PDF
        - interfaces: &interfaces
            # Ordered-list, index should be in sync with interface index in PDF
            - 'eth0'
            - 'eth1'
            - 'eth2'
          busaddr: &busaddr
            # Bus-info reported by `ethtool -i ethX`
            - 'eth0'
            - 'eth1'
            - 'eth2'
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
        - interfaces: *interfaces
          busaddr: *busaddr
